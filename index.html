<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>

  <div class="card main-weather">
    <div>
      <h2 class="date"></h2>
    </div>
    <div class="search">
      <input type="text" placeholder="Enter city here" spellcheck="false">
      <button><img src="images/search.png" alt="Search icon">Search</button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h3 class="weather-info">rain</h3>
      <h1 class="temp">28°C</h1>
      <h2 class="city">Ghatawon</h2>
      <div class="details">
        <div class="col">
          <img class="wind-img" src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">50 km/hr</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
